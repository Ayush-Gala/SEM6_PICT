<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<script>
    function checkPass(form)
    {   
        pass1 = form.password1.value;
        pass2 = form.password2.value;
        if(pass1 === '' || pass2 === '')
        {
            alert("Please enter password");
            return false;
        }
        else if(pass1 !== pass2)
        {
            alert("Passwords do not match");
            form.password1.value = "";
            form.password2.value = "";
            form.password1.focus();
            return false;
        }
        else
        {
            location.href = "https://google.com";
            return true;
        }
    }
</script>
<body>
    <div class="modernForm">
        <div class="imageSection">
            <div class="image">
                <div class="overlay"></div>
                <img src="register2.jpg" alt="saavn">
            </div>
            <div class="textInside">
                <h1>Bring Your Music Along</h1>
                <p class="tagLine">try Unlimited</p>
            </div>
            <div class="service">
                <p><span class="price">â‚¹89</span> / Month*</p>
            </div>
        </div>
        <div class="contactForm">
            <h1>Registaration Form</h1>
            <form id="form1" onsubmit="return checkPass(this)"> 
                <div class="name">
                    <label for="fullName"><span style="color:red">*</span> Full Name:</label>
                    <input type="text" name="fullName" id="fullName" placeholder="ex: Ayush Bakul Gala" required />
                    <div class="iconName"><i class="fa-solid fa-user"></i></div>
                </div>
                <div class="name">
                    <label for="email"><span style="color:red">*</span> Your Email:</label>
                    <input type="email" name="email" id="email" required />
                    <div class="iconName"><i class="fa-solid fa-envelope"></i></i></div>
                </div>
                <div class="name">
                    <label for="Password"><span style="color:red">*</span> Password:</label>
                    <input type="password" name="password1" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                    <div class="iconName"><i class="fa-solid fa-lock"></i></div>
                </div>
                <div class="name">
                    <label for="Password"><span style="color:red">*</span> Confirm Password:</label>
                    <input type="password" name="password2" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                    <div class="iconName"><i class="fa-solid fa-lock"></i></div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox" name="checkbox" required>
                    <label for="checkbox">By signing up, you agree to the
                        <p><a href="https://google.com">Terms of Service</a></p>
                    </label>
                </div>
                <button type="submit" form="form1" value="Register">Register</button>
                <!-- <input type="button" value="Register" onclick="SubmitEvent"> -->
            </form>
        </div>
    </div>
</body>

</html>
